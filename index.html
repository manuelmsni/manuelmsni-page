public class NoticiaPersistence {

    private static NoticiaPersistence instance;

        if(instance == null) instance = new NoticiaPersistence();
        return instance;

    public NoticiaPersistence(){
        emf = Persistence.createEntityManagerFactory("jpa_MMartin");
    }
    public List<Noticia> getAll(){
        List<Noticia> noticias = new ArrayList<>();
        try(EntityManager em = emf.createEntityManager()){
            var q = em.createNamedQuery("Noticia.getAll", Noticia.class);
            noticias = q.getResultList();
        }
        return noticias;
    }
    
    public Noticia getOneById(int idNoticia){
        String query = "select p from Noticia p where p.idNoticia = :idNoticia";
        try(EntityManager em = emf.createEntityManager()){
            var q = em.createQuery(query, Noticia.class);
            q.setParameter("idNoticia", (long) idNoticia);
            return q.getSingleResult();
        } catch (NoResultException e) {
            System.out.println("No hay resultados");
            return null;
        }
    }
    
    public boolean insert(Noticia n){
        EntityTransaction t = null;
        try(EntityManager em = emf.createEntityManager()){
            t = em.getTransaction();
            t.begin();
            em.persist(n);
            t.commit();
            return true;
        }catch(Exception e){
            if(t!=null && t.isActive()) t.rollback();
            e.printStackTrace();
        }
        return false;
    }
    
    public boolean delete(Long idNoticia) {
        EntityTransaction t = null;
        try (EntityManager em = emf.createEntityManager()) {
            t = em.getTransaction();
            t.begin();
            Noticia n = em.find(Noticia.class, idNoticia);
            if (n != null) {
                em.remove(n);
                t.commit();
                return true;
            } else {
                t.rollback();
                return false;
            }
        } catch (Exception e) {
            if (t != null && t.isActive()) {
                t.rollback();
            }
            e.printStackTrace();
            return false;
        }
    }
    
    public boolean update(Noticia n){
        EntityTransaction t = null;
        try(EntityManager em = emf.createEntityManager()){
            t = em.getTransaction();
            t.begin();
            em.merge(n);
            t.commit();
            return true;
        }catch(Exception e){
            if(t!=null && t.isActive()) t.rollback();
            e.printStackTrace();
        }
        return false;
    }

            DatagramPacket packet = new DatagramPacket(bytesMenseje, bytesMenseje.length, direccionGrupo, puertoGrupo);
            servidor.send(packet);

    public static class ClienteMulticast extends Thread {
        private MulticastSocket cliente;
        private InetAddress direccionGrupo;
        private int puertoGrupo;
        public ClienteMulticast(String direccionGrupo, int puertoGrupo) {
            this.puertoGrupo = puertoGrupo;
            try {
                this.direccionGrupo = InetAddress.getByName(direccionGrupo);
                this.cliente = new MulticastSocket(puertoGrupo);
            } catch (UnknownHostException uhe) {
                uhe.printStackTrace();
            } catch (IOException ioe) {
                ioe.printStackTrace();
            }
        }
        @Override
        public void run(){
            try {
                this.cliente.joinGroup(this.direccionGrupo);
                while(!isInterrupted() && !cliente.isClosed()){
                    recibirMensaje();
                }
                cliente.leaveGroup(direccionGrupo);
                close();
            } catch (IOException ioe) {
                ioe.printStackTrace();
            }
        }
        public void recibirMensaje(){
            byte[] buffer = new byte[1024];
            DatagramPacket paqueteARecibir = new DatagramPacket(buffer, buffer.length);
            try {
                cliente.receive(paqueteARecibir);
            } catch (IOException ioe) {
                ioe.printStackTrace();
            }
        }
        public void close(){
            if(cliente!=null && !cliente.isClosed()){
                cliente.close();
                cliente = null;
            }
        }
    }
