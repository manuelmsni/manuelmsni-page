    <script>

        function callBits() {
            $('#header').load('assets/bits/header.html');
            $('#footer').load('assets/bits/footer.html');
        }

        window.onload = () => {
            prideText();
            callBits();
            loadHTML('DateContainer', 'assets/bits/clock.html')
            loadHTML('ScheduleContainer', 'assets/bits/horario_dam1.html')
        };

        function prideText() {
            let rgbText, nodes, hues;

            rgbText = document.querySelector(".rgb");

            rgbText.innerHTML = [].slice
                .call(rgbText.innerHTML)
                .map(c => `<span>${c}</span>`)
                .join("");

            nodes = document.querySelectorAll(".rgb span");
            hues = [];

            nodes.forEach((c, i) => {
                hues.push(Math.round(i * (360 / nodes.length)));
            });

            (function loop() {
                hues.forEach((h, i, _this) => {
                    _this[i]--;
                    nodes[i].style.color = `hsl(${_this[i]},100%,50%)`;
                });
                window.requestAnimationFrame(loop);
            })();

        }

    </script>
