<textarea class="code" name="" rows="13" cols="">My markup languaje:
    
In this lenguaje the different elements have to be contained in between this special characters @X/ and /X@ .
The @X/ indicates the begining of the element and the /X@ indicates the end of the element, where the "X" in between the special characters have to be replaced for the one that represent the kind of element we want to use.

@$/ /$@ --> Title
@€/ /€@ --> Paragraph
@%/ /%@ --> hyperlink
@&/ /&@ --> italic
@Ç/ /Ç@ --> bold
</textarea>
