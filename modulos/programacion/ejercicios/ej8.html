<textarea class="code" name="" rows="15" cols="">import java.util.Scanner;

    public class CompararDouble{
        public static void main(String[] args){
            final double PI = 3.1416;
            final double PRECISION = 0.0001;
            double numero, dif, difAbs;
            System.out.println("Introduce el número PI");
            Scanner sc = new Scanner(System.in);
            numero = sc.nextDouble();
            dif = PI - numero;
            difAbs = Math.abs(dif);
            System.out.println("¿El número introducido es PI?: " + (difAbs <= PRECISION));
            System.out.println("El número introducido se desvía de PI por:" + dif + ".");
        }
    }</textarea>
