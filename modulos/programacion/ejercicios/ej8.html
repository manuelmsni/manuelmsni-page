public class Logica{
    static boolean a = true;
    static boolean b = true;
    static boolean c = false;
    static boolean d = false;
    public static void main(String[] args){
        Logica prog = new Logica();
        System.out.println("|  El valor de a: \t" + prog.a + "\t|");
        System.out.println("|  El valor de b: \t" + prog.b + "\t|");
        System.out.println("|  El valor de c: \t" + prog.c + "\t|");
        line(33);
        System.out.println("El valor de a && b: \t" + (a&&b));
        System.out.println("El valor de b && c: \t" + (b&&c));
        line(29);
        System.out.println("El valor de a || b: \t" + (a||b));
        System.out.println("El valor de b || c: \t" + (b||c));
        line(29);
        /* Si las dos condiciones son iguales da false */
        /* Si una es diferente, devuelve true */
        System.out.println("El valor de a xor b: \t" + (a^b));
        System.out.println("El valor de b xor c: \t" + (b^c));
        System.out.println("El valor de c xor d: \t" + (c^d));
        line(29);
        System.out.println("El valor negado de a && b: \t" + !(a&&b));
        System.out.println("El valor negado de a || b: \t" + !(a||b));
        System.out.println("El valor negado de a xor b: \t" + !(a^b));
    }
    
    private static void line(int number){
        System.out.println("-".repeat(number));
    }
    
}</textarea>
