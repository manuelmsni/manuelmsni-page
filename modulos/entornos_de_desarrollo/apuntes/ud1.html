<h4 class="inline">Hardware</h4>

<h4 class="inline">Software:</h4>
<a>conjunto de programas informáticos que actúan sobre el hardware para ejecutar lo que el usuario desee.</a>
<h5 class="inline">Tipos de software </h5>
<a> según su función:</a>
<ul>

<h4 class="inline">Programa:</h4>
<a>Conjunto de instrucciones escritas en un lenguaje de programación, que indican a la máquina que operaciones realizar sobre unos determinados datos.</a>

<h4 class="inline">Aplicación:</h4>
<a>Conjunto de programas y que éstos están escritos en algún lenguaje de programación que el hardware del equipo debe interpretar y ejecutar.</a>

<h4 class="inline">Relación hardware - software</h4>
<p class="inline">Esta es inseparable. El software se ejecuta sobre los dispositivos físicos y éstos precisan del software para proporcionar sus funciones.</p>
<p><strong>Desde el punto de vista del sistema operativo: </strong>el sistema operativo es el encargado de coordinar al hardware durante el funcionamiento del ordenador, actuando como intermediario entre éste y las aplicaciones. Todas las aplicaciones necesitan recursos hardware durante su ejecución (tiempo de CPU, espacio en memoria RAM, tratamiento de interrupciones, gestión de los dispositivos de Entrada/Salida, etc.).  El sistema operativo gestiona esos recursos.</p>
<p><strong>Desde el punto de vista de las aplicaciones: </strong>el hardware de un ordenador sólo es capaz de interpretar señales eléctricas, en informática, se traducen en secuencias de 0 y 1 (código binario). Los programas están escritos con sentencias de un idioma que el ser humano puede aprender y usar fácilmente.</p>
